submenu "$VTLANG_KEYBRD_LAYOUT" --class=debug_krdlayout --class=F5tool {
    menuentry PORTU_BRAZIL --class=debug_kbd --class=debug_krdlayout --class=F5tool {
        set_keyboard_layout PORTU_BRAZIL
